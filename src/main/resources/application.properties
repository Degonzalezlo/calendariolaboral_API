# Nombre de la aplicación
spring.application.name=api-dias-festivos

# Puerto del servidor
server.port=8081

# Driver para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# URL de conexión a la base de datos en Docker
spring.datasource.url=jdbc:postgresql://dockerdbcalendario:5432/calendariolaboral
spring.datasource.username=dani
spring.datasource.password=12345

# Mostrar consultas SQL en consola para debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Gestión del esquema de BD
#spring.jpa.hibernate.ddl-auto=update

# Dialecto para PostgreSQL de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


